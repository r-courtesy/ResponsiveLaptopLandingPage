<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./assets/img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Card</button>
                </div>
            </div>
            <div class="cover">
                <img src="./assets/img/matebook.png" alt="matebook">
            </div>
        </section>

        <img class="big-circle" src="./assets/img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="./assets/img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./assets/img/small-eclipse.svg" alt="">
        <!-- <img src="./assets/img/arrow-left.svg" alt="">
        <img src="./assets/img/dot.svg" alt="">
        <img src="./assets/img/dot-full.svg" alt="">
        <img src="./assets/img/arrow-right.svg" alt=""> -->
    </main>

    <script src="./assets/app/app.js"></script>
</body>
</html>
